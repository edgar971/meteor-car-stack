<template name="addCarForm">
<!-- Modal Structure -->
<div id="addCarForm" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Show your ride to the world!</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Make</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="text" class="validate">
                        <label for="icon_telephone">Model</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="date" class="validate datepicker">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
</div>
</template>
